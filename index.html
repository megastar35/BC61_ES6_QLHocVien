    <div class="container-fluid">
      <h1>Bài tập quản lý Viện nghiên cứu</h1>

        <nav

          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"

            <div class="col-12 my-2">

                Thêm
              </button>
              <button class="btn btn-dark me-2" id="btnCapNhat">
                Cập nhật
              </button>
            </div>
          </form>
          <div class="mt-5">
